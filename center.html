<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Center | Visitor System</title>

  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>

  <header class="topbar">
    <h2>Center Console</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="container">

    <!-- Search / Filter -->
    <section class="card">
      <h3>ค้นหารายการผู้มาติดต่อ</h3>

      <div class="filters">
        <input type="text" id="searchVisitId" placeholder="Visit ID / Unit" />
        <select id="filterState">
          <option value="">ทุกสถานะ</option>
          <option value="WAITING_CONFIRM">WAITING_CONFIRM</option>
          <option value="IN">IN</option>
          <option value="OUT">OUT</option>
          <option value="NO_RESPONSE">NO_RESPONSE</option>
          <option value="OVERRIDDEN">OVERRIDDEN</option>
        </select>
        <button id="searchBtn">ค้นหา</button>
      </div>

      <div id="visitResult">
        <!-- ตารางผลลัพธ์ -->
      </div>
    </section>

    <!-- Reports -->
    <section class="card">
      <h3>Reports</h3>

      <div class="report-actions">
        <button id="dailyReportBtn">Daily Report</button>
        <button id="stuckReportBtn">Stuck Report</button>
        <button id="exceptionReportBtn">Exception Report</button>
      </div>

      <div id="reportResult">
        <!-- report table -->
      </div>
    </section>

  </main>

  <script src="./js/utils.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/center.js"></script>
</body>
</html>
